name: Update M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

permissions:
  contents: write

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Fetch latest M3U
        run: |
          node -e "
          const { chromium } = require('playwright');
          const fs = require('fs');

          (async () => {
            console.log('Launching browser...');

            const browser = await chromium.launch({ 
              headless: true,
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();

            console.log('Opening source URL...');
            await page.goto('https://j-plus.free.nf/jtv/jtv.m3u.php', {
              waitUntil: 'networkidle',
              timeout: 120000
            });

            // Wait extra for JS rendering
            await page.waitForTimeout(5000);

            console.log('Extracting playlist...');
            const text = await page.evaluate(() => document.body.innerText);

            if (!text || !text.includes('#EXTM3U')) {
              throw new Error('âŒ Invalid or empty M3U received');
            }

            fs.writeFileSync('jtv.m3u', text.trim());
            console.log('âœ… jtv.m3u updated successfully');

            await browser.close();
          })();
          "

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet jtv.m3u; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jtv.m3u
          git commit -m "ðŸ”„ Auto update jtv.m3u - $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: No changes
        if: steps.git-check.outputs.has_changes == 'false'
        run: echo "âœ… Already up to date"
